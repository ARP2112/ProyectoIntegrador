{% extends 'plantillaM.html' %} 

{% block men %}

<!DOCTYPE html>
<html>
<head>

  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">

</head>
<body>
  <div class="container">
    <center><h1>Login</h1></center>


    <form action="/login" method="POST">

      {%with mensajes=get_flashed_messages()%}
      {%if mensajes%}
          {%for message in mensajes%}
      
              <script>Swal.fire({
                "title":"Error!",
                "text":"{{message}}",
                "icon":"error"})</script>

          {%endfor%}
      {%endif%}
      {%endwith%}

      <label for="usuario">Usuario:</label>
      <input type="text" name="Usuario" placeholder="Ingresa tu usuario">

      <label for="contra">Contraseña:</label>
      <input type="password" name="Contraseña" placeholder="Ingresa tu contraseña">

      <br><label for="label"> </label></br>

      <button onclick="men" type="submit">LOGIN</button>
    </form>
  </div>
</body>
</html>
{% endblock %}
