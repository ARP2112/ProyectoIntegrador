<!DOCTYPE html>
<html lang="en">
  <title> Actualizar Cotizacion </title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <div class="containerM">
  
    <a href="registrarC" class="button2">REGISTRAR COTIZACION</a>
    <a href="buscarC" class="button2">BUSCAR COTIZACION</a>
    <a href="consultarC" class="button2">CONSULTAR COTIZACION</a>

  <h1> ACTUALIZAR COTIZACION</h1>

<body>
<form action="/actualizarC/{{ edcoti.0 }}" method="POST">
    <ul>

      <p></p>
      
        <label for="Validar">Validar</label>
        <input type="text" name="Validar", value="{{ edcoti.1 }}"/>
     
      <p></p>
      
        <label for="Numero cotizacion">Numero cotizacion</label>
        <input type="text" name="Numero cotizacion", value="{{ edcoti.2 }}"/>
      
      <p></p>
      
        <label for="Fecha">Fecha:</label>
        <input type="text" name="Fecha", value="{{ edcoti.3 }}"/>
      
      <p></p>
      
        <label for="Empresa">Empresa:</label>
        <input type="text" name="Empresa", value="{{ edcoti.4 }}"/>
      
      <p></p>
     
        <label for="RFC">RFC:</label>
        <input type="text" name="RFC", value="{{ edcoti.5 }}"/>
     
      <p></p>

      <label for="Domicilio">Domicilio:</label>
      <input type="text" name="Domicilio", value="{{ edcoti.6 }}"/>
   
      <p></p>
    
      <p></p>
      <p></p>
      <p></p>
        <button type="submit">ACTUALIZAR COTIZACION</button>
        <a class="button1">CANCELAR</a>
           
      
    </ul>
  </form>
</div>
</body>
  <p></p>
