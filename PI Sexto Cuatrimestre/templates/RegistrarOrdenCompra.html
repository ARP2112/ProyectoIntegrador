{% extends 'plantilla.html' %} 

{% block body %}

<!DOCTYPE html>
<html lang="en">
  <title> Registrar orden de compra </title>
   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
  <div class="containerM">

  <h1> REGISTRAR ORDEN DE COMPRA</h1>

<body>
<form action="/registrarO" method="POST">
    <ul>
      
        <label for="Numero de compra">Numero de compra:</label>
        <input type="text" name="NumCompra" required/>
      
      <p></p>
      
        <label for="Fecha">Fecha:</label>
        <input type="date" name="Fecha" required/>
    
        <p></p>
      
        <label for="Descripcion">Descripcion:</label>
        <input type="text" name="Descripcion" required/>
    
        <p></p>
      
        <label for="Cantidad">Cantidad:</label>
        <input type="number" name="Cantidad" required/>
        <p></p>
      
        <label for="PrecioTotal">PrecioTotal:</label>
        <input type="number" name="PrecioTotal" required/>
    
      <p></p>
      <p></p>
      <p></p>
        <button type="submit">GUARDAR ORDEN DE COMPRA</button>
        <button type="submit">CANCELAR</button>
           
      
    </ul>
  </form>
  <div class="d-flex justify-content-center">
    <a href="logout" class="btn btn-outline-primary"><i class="bi bi-house-door-fill"></i></a>
    </div>
</div>
</body>
  <p></p>
  {%with mensajes=get_flashed_messages()%}
  {%if mensajes%}
      {%for msj in mensajes%}
          
      <script>Swal.fire('Listo!','Orden de Compra Registrada','success')</script>

      {%endfor%}
  {%endif%}
{%endwith%}

</html>
{% endblock %}
