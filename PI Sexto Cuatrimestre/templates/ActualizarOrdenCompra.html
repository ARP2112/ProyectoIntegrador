{% extends 'plantilla.html' %} 

{% block body %}

<!DOCTYPE html>
<html lang="en">
  <title> Actualizar orden de compra </title>
   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
  <div class="containerM">

  <h1> ACTUALIZAR ORDEN DE COMPRA</h1>

<body>
<form action="/actualizarO/{{ edoc.0 }}" method="POST">
    <ul>
      
        <label for="Numero de compra">Numero de compra:</label>
        <input type="text" name="NumCompra" value="{{ edoc.1 }}" required/>
      
      <p></p>
      
        <label for="Fecha">Fecha:</label>
        <input type="date" name="Fecha" value="{{ edoc.2 }}" required/>
      
        <p></p>
      
        <label for="Descripcion">Descripcion:</label>
        <input type="text" name="Descripcion" value="{{ edoc.3 }}" required/>
    
        <p></p>
      
        <label for="Cantidad">Cantidad:</label>
        <input type="number" name="Cantidad" value="{{ edoc.4 }}" required/>
        <p></p>
      
        <label for="PrecioTotal">PrecioTotal:</label>
        <input type="number" name="PrecioTotal" value="{{ edoc.5 }}" required/>
      <p></p>
      <p></p>
      <p></p>
        <button type="submit">ACTUALIZAR ORDEN DE COMPRA</button>
        <button type="submit">CANCELAR</button>
           
      
    </ul>
  </form>
</div>
</body>
  <p></p>
  {%with mensajes=get_flashed_messages()%}
  {%if mensajes%}
      {%for msj in mensajes%}
          <h3>{{msj}}</h3>
      {%endfor%}
  {%endif%}
{%endwith%}

</html>
{% endblock %}
